<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodpanda</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/afa85cca86.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div class="container-fluid navbg" style="margin: 0; padding: 0">
        <div class="header">
          <div>
            <h1 class="pink">
              <img width="25px" src="images/foodpanda.png" alt="" /> foodpanda
            </h1>
          </div>
          <div class="loca">
            <p>
              <i class="fa-solid fa-location-dot"></i> 3rd Commerical Lane as
              Karachi
            </p>
          </div>
          <div style="display: flex; gap: 20px; align-items: center">
            <div class="loca">
              <i class="fa-regular fa-user"></i> hassaan
              <i
                style="color: rgb(255, 0, 149)"
                class="fa-solid fa-angle-down"
              ></i>
            </div>
            <div>
              <i class="fa-solid fa-globe"></i> EN
              <i
                style="color: rgb(255, 0, 149)"
                class="fa-solid fa-angle-down"
              ></i>
            </div>
            <div>
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-bag-shopping"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- center -->
      <div class="center">
        <div class="centerText" style="width: 670px">
          <h1>
            Food and groceries delivered from Karachi's best restaurants and
            shops
          </h1>
        </div>
        <div><img width="500px" src="images/centerPanda.webp" alt="img" /></div>
      </div>

      <div class="downSection">
        <div class="downText">
          <p style="border-bottom: 1px solid rgb(32, 32, 32)">
            restaurants List
          </p>
          <p><i class="fa-regular fa-greater-than"></i></p>
          <p>Karachi</p>
        </div>

        <!-- QR code box -->
        <div class="qr-box">
          <div class="img-box">
            <img class="bg-img1" src="images/qrCode.png" alt="" />
            <img
              class="top-img1"
              width="40px"
              src="images/foodpanda.png"
              alt=""
            />
          </div>
          <div>
            <p class="text1">
              <b
                >Unlock exclusive deals and in our
                <span class="pink">mobile app</span></b
              >
            </p>
            <p>
              Meal for one, fast checkout, food & grocery deals: get it all on
              foodpanda
            </p>
            <p class="btn">
              <button><i class="fa-brands fa-apple"></i> App Store</button>
            </p>
            <p class="btn">
              <button>
                <i class="fa-brands fa-google-play"></i> Play Store
              </button>
            </p>
          </div>
          <div>
            <p><img src="images/qrPanda.png" alt="" /></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
